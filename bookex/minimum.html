    <script>
	    //Declare the variables x and y as numbers
      var x=Number(),y=Number();
	    //Declare a function called min that returns the lowest of two numbers
        var min=function(x,y){
          if (x>y)
            return y;
          if (y>x)
            return x;
        }
	//Test the function and print the return value in the console
        console.log(min(0,10));
      console.log(min(0,-10));
    </script>
