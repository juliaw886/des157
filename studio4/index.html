<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Countdown to Summer</title>
    <link href="style.css" rel="stylesheet" />
    <script src='script.js' type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
    <header>
        <h1><span class="question">Tired of the Rain?</span><br><span class='header'>Countdown to Summer</span></h1>
    </header>
    <section id='main'>
        <p>
            <span id="numDays"></span> days or<br>
            <span id="numHours"></span> hours or<br>
            <span id='numMin'> </span> minutes until summer
        </p>

        <figure>
            <img src="images/palm_tree.gif" alt="palm treee" id="palm">
            <figcaption class='tip' id='palmTip'>There are 2,500 species of palm trees</figcaption>
        </figure>

        <figure>
            <img src="images/surfboard1.png" alt="surfboard" id="surf1">
            <figcaption class='tip' id='surf1Tip'>The longest surf ride recorded was 3 hours and 55 minutes</figcaption>
        </figure>

        <figure>
            <img src="images/surfboard2.png" alt="surfboard" id="surf2">
            <figcaption class='tip' id='surf2Tip'>There are dog surf competitions held every year</figcaption>
        </figure>
        
        <figure>
            <img src="images/glass.gif" alt="glass of bubbly" id="glass">
        </figure>

    </section>
    <footer>
        <nav>
            <ul>
                <li> <a href="https://validator.w3.org/check?uri=referer" target="_blank">Valid Html</a></li>
                <li><a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">Valid Css</a></li>
                <li><a href="../index.html" target="_blank">Back to Portal</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
